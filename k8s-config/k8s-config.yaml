apiVersion: apps/v1
kind: Deployment
metadata:
  name: connection-logger-deployment
  labels:
    app: connection-logger
spec:
  replicas: 2
  selector:
    matchLabels:
      app: connection-logger
  template:
    metadata:
      labels:
        app: connection-logger
    spec:
      containers:
      - name: connection-logger
        image: master.k8s:5000/connection-logger:latest
        ports:
        - containerPort: 3000
        - containerPort: 3306
        env:
        - name: SQL_HOST
          valueFrom:
            secretKeyRef:
              name: sql-secret
              key: SQL_SECRET_HOST
        - name: SQL_USER
          valueFrom:
            secretKeyRef:
              name: sql-secret
              key: SQL_SECRET_USER
        - name: SQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sql-secret
              key: SQL_SECRET_PASSWORD
        - name: SQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: sql-secret
              key: SQL_SECRET_DATABASE
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cluster-ingress
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: connection-logger-service
            port:
              number: 80
---
